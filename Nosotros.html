    <style>
              /* Estilo para el footer */
              .footer {
            display: flex; /*Activar el modelo de caja flexible */
            justify-content: center; /* Centrar horizontalmente el contenido del footer */
            align-items: center; /* Centrar verticalmente el contenido del footer */
            background-color: #000b3d; /* Color de fondo del footer */
            padding: 20px 0; /* Añade un poco de espacio alrededor del contenido del footer */
            position: fixed; /* Alinear el footer en la parte inferior */
            bottom: 0; /* Alinear el footer en la parte inferior */
            left: 0; /* Alinear el footer a la izquierda */
            width: 100%; /* Ancho del footer al 100% */
            z-index: 999; /* Asegurar que el footer esté por encima de otros elementos */
            transition: transform 0.3s; /* Mantener la transición para la animación */
            transform: translateY(100%); /* Ocultar inicialmente el footer */
            max-height: 125px; /* Establece el límite de altura a 100px */
            color: white; /* Cambia el color del texto a blanco */
            text-align: right; /* Alinea el texto a la izquierda */
        }

        .footer.footer-hidden {
            transform: translateY(0); /* Mostrar el footer cuando se active la clase 'footer-hidden; /* Mostrar el footer cuando se active la clase 'footer-hidden' */
        }

        .footer-hidden {
            transform: translateY(100%);
            /* Desplaza el footer hacia abajo */
        }

         /* Estilo para la segunda columna del footer */
         .footer .row {
            align-items: center; /* Alinear verticalmente los elementos de la fila */
        }
               /* Estilo para la imagen circular */
               .imagen-circular {
            border-radius: 100%; /* Bordes redondeados */
            width: 80px; /* Ancho de la imagen */
            height: 75px; /* Altura automática para mantener la proporción */
            border: 4px solid #ffffff; /* Borde blanco */
            transition: border-color 0.5s; /* Transición suave del color del borde */
            margin-right: 5px; /* Espacio entre las imágenes */
            max-width: 100px; /* Ancho máximo para evitar que las imágenes se vuelvan demasiado grandes */
            justify-content: center; /* Centrar elementos horizontalmente */
        }

      /* Estilo para cambiar el color del borde al pasar el mouse sobre la imagen */
      .imagen-circular:hover {
            border-color: #000000; /* Cambia el color del borde al pasar el mouse */
        }

        /* Estilo para el contenedor de las imágenes */
        .imagenes-container {
            display: flex; /* Mostrar elementos en línea */
            justify-content: center; /* Centrar elementos horizontalmente */
        }
                      /* Estilo para las imágenes del carrusel */
                      .carousel-item img {
                width: 70%;
                height: 800px; /* Altura fija de 300px */
            }

            
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }

      .b-example-divider {

        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;

      .b-example-vr {

        width: 1.5rem;

      .bi {

      .nav-scroller {

        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

    <script>
    window.addEventListener('scroll', function() {
      var footer = document.getElementById('footer');
      var scrollHeight = document.body.scrollHeight;
      var windowHeight = window.innerHeight;
      var scrollPosition = window.scrollY || window.pageYOffset || document.documentElement.scrollTop;
    
      if (scrollPosition + windowHeight >= scrollHeight) {
          footer.classList.add('footer-hidden'); // Oculta el footer cuando no se ha llegado al final de la página
      } else {
          footer.classList.remove('footer-hidden'); // Muestra el footer cuando se llega al final de la página
      }
    });
    </script>
